<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let listaNumeros = [];

    //PROCESSAMENTO
    for (let numeros = 1; numeros <= 5; numeros++) {
        const numeroAtual = Number(prompt(`Informe o ${numeros}° número:`));
        listaNumeros.push(numeroAtual);
    }
    let soma = 0;
    for (let calculo = 0; calculo < listaNumeros.length; calculo++) {
        soma += listaNumeros[calculo];
    }
    let media = soma / listaNumeros.length;

    //SAÍDA
    document.write(`O resultado da soma dos números é ${soma}. <br> O resultado da média dos números é ${media}.`);

    //REVISAR.

</script>
