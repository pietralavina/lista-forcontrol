<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numInicial = prompt(`Informe um número inicial:`);
    const numFinal = prompt(`Informe um número final:`);
    let pares = [];
    let impares = [];

    //PROCESSAMENTO
    if (numInicial >= numFinal) {
        document.write(`Valor inválido! O número inicial informado deve ser menor que o final.`);
    } else {
        for (let numero = numInicial; numero <= numFinal; numero++) {
            if (numero % 2 == 0) {
                pares.push(numero);
            } else {
                impares.push(numero);
            }
        }
    }
    
    //SAÍDA
    document.write(`Números pares: ${pares.join(", ")} <br> Números ímpares: ${impares.join(", ")}`);

    //FINALIZADO.
    
</script>
