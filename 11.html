<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;
    let multiplos = [];

    //PROCESSAMENTO
    for (let numero = 3; numero <= 100; numero += 3) {
        if (numero % 3 === 0) {
            multiplos.push(numero);
            soma += numero;
        }
    }

    //SAÍDA
    document.write(`Multiplos de 3 entre 1 e 100: ${multiplos.join(", ")}. <br>
    Soma dos números: ${soma}`);

    //REVISAR.

</script>
