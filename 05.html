<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numeroInformado = Number(prompt(`Informe um número:`));
    primos = "";
    divisores = 0;

    //PROCESSAMENTO
    if (numeroInformado <= 2) {
        primos = `O número ${numeroInformado} não é primo.`
    } else {
        for (let numero = 2; numero < numeroInformado; numero++) {
            if (numeroInformado % numero == 0) {
                divisores++
            }
        }
    }
    if (divisores == 0) {
        primos = `O número ${numeroInformado} é primo.`;
    } else {
        primos = `O número ${numeroInformado} não é primo.`;
    }

    //SAÍDA
    document.write(primos);

    //FINALIZADO.

</script>
