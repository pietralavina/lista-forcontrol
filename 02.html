<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas = prompt(`Informe quantas notas o aluno obteve:`);

    //PROCESSAMENTO
    let soma = 0;
    for (let notas = 1; notas <= quantNotas; notas++) {
        const notasAtual = Number(prompt(`Informe a ${notas}ª nota:`).replace(",","."));
        soma = soma + notasAtual; 
    }
    let media = soma / quantNotas;

    //SAÍDA
    document.write(`A média das notas do aluno é ${media.toFixed(1).replace(".",",")}.`);

    //FINALIZADO.

</script>
