<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let listaNumeros = [];
    
    //PROCESSAMENTO
    for (let numeros = 1; numeros <= 5; numeros++) {
        const numeroAtual = Number(prompt(`Informe o ${numeros}° número:`));
        listaNumeros.push(numeroAtual);
    }

    listaNumeros.sort((a, b) => b - a);
    
    //SAÍDA
    document.write(`O maior dentre os números informados é ${listaNumeros[0]}`);

    //FINALIZADO.

</script>
