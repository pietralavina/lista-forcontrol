<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let investimento = 1000;
    let dias = 0;

    //PROCESSAMENTO
    for (; investimento <= 2000; dias++){
        investimento = investimento * 1.02;
    }
    let diaUtil = dias + Math.floor(dias / 5) * 2;

    //SAÍDA
    document.write(`Levará ${diaUtil} dias para que Joãozinho consiga o total de R$ 2.000,00.`);

    //FINALIZADO.

</script>
